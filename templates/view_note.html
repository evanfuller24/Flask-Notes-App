<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 30px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
        }

        .meta {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ note.title }}</h1>
        <div class="meta">
            {% if is_admin %}
                <p><strong>Author:</strong> {{ note.username }}</p>
            {% endif %}
            <p><strong>Date:</strong> {{ note.created_at|format_date }}</p>
        </div>
        <div class="content">{{ note.content }}</div>
        <a href="{{ url_for('dashboard') }}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
